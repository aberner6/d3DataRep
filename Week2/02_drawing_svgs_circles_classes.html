			var svg = d3.select("body") //the element is called svg, for clarity sake. selecting the body here - the full body of the page - and then appending an svg which is of width and height w, h
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var circles = svg.selectAll("circle") //i make a variable called circle - again, for clarity. I want the variable to correspond to all elements called circle for the future, and to bind data to all of those circles. 
			    .data(dataset)
			    .enter()
			    .append("circle")
			    .attr("class","oneCirc"); //now i have a class for this particular set of circles.
