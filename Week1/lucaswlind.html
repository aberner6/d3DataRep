<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sketch 1</title>
        <script type="text/javascript" src="../js/d3.v3.js"></script>
        <style type="text/css">
            /* Any CSS style rules can go here */
            .rect {
                stroke: teal;
                stroke-width: 4;
                fill: none;
            }
            .text{
                font-family: ArialMT;
            }
        </style>
    </head>
    <body>
        <div id = "myRects"></div>
 <!--        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="800px" height="600px" viewBox="0 0 800 600" enable-background="new 0 0 800 600" xml:space="preserve">
            
            <rect x="133.5" y="128.5" stroke="#000000" stroke-miterlimit="10" width="282" height="163"/>
            <rect x="380.5" y="242.5" stroke="#000000" stroke-miterlimit="10" width="92" height="223"/>

            <circle stroke="#000000" stroke-miterlimit="10" cx="650.807" cy="215.321" r="94.244"/>
            <text transform="matrix(0.7071 -0.7071 0.7071 0.7071 467.3887 154.4961)" font-family="'ArialMT'" font-size="27.4645" letter-spacing="2">sketch</text>
        </svg> -->
        <div id = "myText"></div>
        <!-- <p>Sketch1.<p/> -->
        <script type="text/javascript">
            //Width and height
            var w = 500;
            var h = 500;
            //Data
            var dataset = [ 
            {"xPos": 133.5,
            "yPos": 128.5,
            "width":282,
            "height":163
            }];
            var otherData = 
            ["Lucas' sketch!"];

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var rects = svg.selectAll("#myRects")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("class","rect");

            rects.attr("x", function(d, i) {
                        return (d.xPos);
                    })
                   .attr("y", function(d,i){
                        return (d.yPos);
                   })
                   .attr("width", function(d) {
                        return (d.width);
                   })
                   .attr("height", function(d){
                        return (d.height);
                   });
            var text = svg.selectAll("#myText")
                .data(otherData)
                .enter()
                .append("text")
                .attr("class","text");

            text.attr("x", 200)
                .attr("y", 100)
                .text(function(d){
                    return d;
                });
            // Your beautiful D3 code will go here
        </script>
    </body>
</html>
